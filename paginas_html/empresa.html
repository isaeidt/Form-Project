<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../paginas_css/styleEmpresa.css">
    <title>Form</title>
    <script src="../paginas_js/scriptEmpresa.js" type="module" defer ></script>

</head>
<body>
<div class="container">
    <div class="infos">
        <div class="info_contato">
            <div class="num_feito">
                <p>1</p>
            </div>
            <p >Contato</p>
            <img src="../img/seta.png" alt="seta">
        </div>
        <div class="info_empresa">
            <div class="num">
                <p>2</p>
            </div>
            <p >Empresa</p>
            <img src="../img/seta.png" alt="seta">
        </div>
        <div class="info_projeto">
            <div class="num_escondido">
                <p >3</p>
            </div>
            <p class="apagado">Projeto</p>
        </div>
    </div>
    <div id="hr">
        <hr>
    </div>
    <div class="inputs_dados">
            <form>
                <div class="input_nomeEmpresa">
                    <label for="nomeEmpresa">Nome da empresa</label>
                    <input id="nomeEmpresa" type="text" placeholder="Qual é o nome da empresa" autocomplete="off" required>
                </div>
                <div class="input_funcionarios">
                    <label for="funcionarios">Número de funcionários</label>
                    <input id="funcionarios" type="number" placeholder="Digite o número de colaboradores" autocomplete="off">
                </div>
                <div class="input_seuNegocio">
                    <label for="seuNegocio">Sobre seu negócio</label>
                    <textarea id="seuNegocio" name="negocio" placeholder="Fale um pouco sobre seus produtos ou serviços" autocomplete="off"></textarea>
                </div>
                <button id="voltar" type="button">VOLTAR</button>
                <button id="enviar" type="submit">CONTINUAR</button>
            </form>
    </div>
</div>


</body>
</html>
