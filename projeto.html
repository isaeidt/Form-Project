<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleProjeto.css">
    <title>Form</title>
</head>
<body>
<div class="container">
    <div class="infos">
        <div class="info_contato">
            <div class="num_feito">
                <p>1</p>
            </div>
            <p >Contato</p>
            <img src="img/seta.png" alt="seta">
        </div>
        <div class="info_empresa">
            <div class="num_feito">
                <p>2</p>
            </div>
            <p >Empresa</p>
            <img src="img/seta.png" alt="seta">
        </div>
        <div class="info_projeto">
            <div class="num">
                <p >3</p>
            </div>
            <p >Projeto</p>
        </div>
    </div>
    <div id="hr">
        <hr>
    </div>
    <div class="inputs_dados">
            <form>
                <div class="input_objetivos">
                    <label for="objetivo">Objetivos do projeto</label>
                    <textarea id="objetivo" name="objetivo" placeholder="Descreva quais os objetivos desse projeto" autocomplete="off"></textarea>
                </div>
                <button id="voltar" type="submit">VOLTAR</button>
                <button id="enviar" type="submit">ENVIAR PROPOSTA</button>
            </form>
    </div>
</div>


</body>
</html>
